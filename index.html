<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK PAPER SCISSORS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="box-1 ">
            <div class="min-box">
                <img  id="rock" class="box"src="/imge/rock.png" alt="">
            </div>
            <span>rock</span>
        </div>
        <div class="box-2 ">
            <div class= "min-box">
                <img id="paper" class="box"src="/imge/paper.png" alt="">
            </div>
            <span>paper</span>
        </div>
        <div class="box-3 ">
            <div class="min-box">
                <img  id="scissors" class="box"src="/imge/scissors.png" alt="">
            </div>
            <span>scissors</span>
        </div>
    </main>
    <div class="score">
        <p>comscore <span id="compscore">0</span></p>
         <p>userscore <span id="userscore">0</span></p>
         <span class="text">play your turn</span>
    </div>

    <script src="main.js"></script>
</body>
</html>
